<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }

    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }

</style>
<h4>Edit</h4>
<form name="pokemonForm" novalidate>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" ng-model="pokemon.name" type="text" placeholder="Имя" required>
    </div>
    <div class="form-group">
        <label>Вес</label>
        <input class="form-control" ng-model="pokemon.weight" type="text" placeholder="Вес">
    </div>
    <div class="form-group">
        <label>Рост</label>
        <input class="form-control" ng-model="pokemon.height" type="text" placeholder="Вес">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Активен
        </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="editPokemon(pokemon)" ng-disabled="pokemonForm.$invalid">Добавить</button>
</form>
